{% load static %}
<head>
	<link rel="stylesheet" href="{% static 'econ_style.css' %}">
	<link rel="stylesheet" href="{% static 'all-editions.css' %}">
<!-- 	<link rel="stylesheet" href="{% static 'form-field.css' %}">
	<link rel="stylesheet" href="{% static 'reset.css' %}">
	<link rel="stylesheet" href="{% static 'rule.css' %}"> -->
	<link rel="stylesheet" href="{% static 'styles.hashed.css' %}">
	<link rel="stylesheet" href="{% static 'inline-style.css' %}">
	<link rel="stylesheet" href="{% static 'weekly-edition-hashed.css' %}">
	<link rel="icon" href="{% static 'favicon.ico' %}" sizes="16x16 32x32 64x64">
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
<header data-test-id="Masthead" class="ds-masthead">
	<div class="ds-layout-masthead">
		<a href="/econ/">
			<img width="305" height="154" viewBox="0 0 305 154" src="/static/eaconomist.png" id="ds-economist-logo" aria-labelledby="ds-economist-logo-title" class="ds-masthead-logo"><title id="ds-economist-logo-title">The Eaconomist</title>
			</img>
		</a>
		<a class="ds-skip-to-content" href="#content">Skip to content
		</a>
		<div class="ds-masthead-nav"><div class="ds-masthead-nav-beta">
			<div class="ds-masthead-nav-beta__item ds-masthead-nav-beta__item--log-in">
				<a class="my-account-link ds-navigation-disclosure" href="/logout/">
					Log out
				</a>
			</div>
		</div>
	</div>
</div>
		<div class="layout-edition-collection-tabs"><ul role="tablist" class="ds-tab-list"><li role="presentation" class="ds-tab-item"><a role="tab" title="Current edition" aria-selected="false" class="ds-tab-item__link ds-tab-item__link--minor" href="/econ/weeklyedition/">Current edition</a></li><li role="presentation" class="ds-tab-item"><a role="tab" title="Browse all editions" aria-selected="true" class="ds-tab-item__link ds-tab-item__link--minor ds-tab-item__link--selected" href="/econ/">Browse all editions</a></li></ul></div>

<div id="skip-to-content-target"></div>
</header>
</body>

{% block body_block %}{% endblock %}
