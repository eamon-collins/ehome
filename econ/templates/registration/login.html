{% block title %}Login{% endblock %}

{% block content %}
<head>
<link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="login" class="btn">Login</button>
  </form>
</div>
{% endblock %}
